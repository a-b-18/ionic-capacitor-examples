<ion-header>
  <ion-toolbar>
    <ion-title>Clipboard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-input type="text" [(ngModel)]="this.clipboardWrite"></ion-input>
  <ion-button (click)="testClipboardWrite()">Test Write</ion-button>
  <ion-button (click)="testClipboardRead()">Test Read</ion-button>
</ion-content>
